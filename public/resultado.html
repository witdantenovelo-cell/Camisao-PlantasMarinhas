<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resultado - Mundo dos Animais Marinhos</title>

<style>
/* Fundo no estilo do seu site */
body {
  background: linear-gradient(180deg, #ffffff, #b3e5fc, #00bcd4, #0a1a3f);
  color: #0a1a3f;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 40px 20px;
  overflow-x: hidden;
}

/* T√≠tulo animado */
h1 {
  font-size: 2.4em;
  color: #003f7f;
  margin-bottom: 5px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
  animation: flutuar 3s ease-in-out infinite;
}

h2 {
  font-size: 2em;
  margin-top: 5px;
}

@keyframes flutuar {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Caixa central */
.card {
  display: inline-block;
  background: rgba(255,255,255,0.85);
  padding: 25px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  animation: aparecer 1s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.card img {
  max-width: 330px;
  border-radius: 16px;
  display: block;
  margin: 0 auto 20px auto;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
}

/* Bot√£o */
button {
  padding: 14px 26px;
  background: linear-gradient(90deg, #00bcd4, #3f51b5);
  border: none;
  border-radius: 40px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  font-size: 1.1rem;
  transition: transform 0.2s, background 0.3s;
}

button:hover {
  transform: scale(1.07);
  background: linear-gradient(90deg, #3f51b5, #00bcd4);
}
</style>

</head>
<body>

<h1>üåä Emo√ß√£o Detectada</h1>
<h2 id="emocaoTitle">Detectando...</h2>
<p id="confTitle"></p>

<div class="card">
  <img id="imagemEmocao" alt="Imagem relacionada √† emo√ß√£o">
  <button onclick="voltar()">üîô Voltar ao Oceano</button>
</div>

<script>
/* Imagens para cada emo√ß√£o (pode adicionar mais) */
const imagensPorEmocao = {
  feliz: [
    'static/mar_feliz/1.png',
    'static/mar_feliz/2.png'
  ],
  triste: [
    'static/mar_triste/3.png',
    'static/mar_triste/4.png'
  ],
  neutro: [
    'static/mar_neutro/5.png',
    'static/mar_neutro/6.png'
  ]
};

/* Tradu√ß√µes baseadas na IA */
const traducoes = {
  happy: 'feliz',
  sad: 'triste',
  neutral: 'neutro',
  angry: 'triste',
  fearful: 'triste',
  disgusted: 'triste',
  surprised: 'feliz'
};

/* Fun√ß√£o para pegar par√¢metros da URL */
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

/* Escolher imagem aleat√≥ria */
function imagemAleatoria(lista) {
  return lista[Math.floor(Math.random() * lista.length)];
}

/* Pegando dados da URL */
const emocaoOriginal = getQueryParam('emocao') || 'neutral';
const conf = getQueryParam('conf') || '0';
const emocaoTraduzida = traducoes[emocaoOriginal] || 'nenhuma';

/* Escrevendo no HTML */
document.getElementById('emocaoTitle').innerText =
  emocaoTraduzida.charAt(0).toUpperCase() + emocaoTraduzida.slice(1);

document.getElementById('confTitle').innerText = `Confian√ßa: ${conf}%`;

/* Escolhe imagem certa */
if (imagensPorEmocao[emocaoTraduzida]) {
  document.getElementById('imagemEmocao').src =
    imagemAleatoria(imagensPorEmocao[emocaoTraduzida]);
} else {
  document.getElementById('imagemEmocao').style.display = 'none';
}

/* Bot√£o voltar */
function voltar() {
  window.location.href = 'index.html';
}
</script>

</body>
</html>
